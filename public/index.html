<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Hand Writing - 塗鴉牆</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.2"></script>
  <script src="./js/sketch.js"></script>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
    }

    button {
      font-family: 'Courier New', Courier, monospace;
      font-size: 24pt;
      margin-right: 10px;
      border: 1px solid black;
      background: white;
    }

    canvas {
      border: 1px solid black;
      margin: 20px 20px 0 0;
    }

    #grid {
      display: flex;
      justify-content: start;
    }

    #res {
      font-size: 22px;
    }
    #time {
        display: flex;
        flex-direction: row;
        line-height: 50px;
    }

    #time span {
        font-size: 20px;
        color: #fff;
    }

    #time strong {
        text-align: center;
        background-color: #3f5174;
        border-radius: 10px;
        width: 70px;
        height: 50px;
        display: block;
    }
  </style>
</head>

<body>
  <button onclick="startEvent()">開始涂污</button>
  <div>
    <p >请画出：<span id='topic'></span></p>
  </div>
  <div id="time"></div>
  <button id="guess">驗證</button>
  <button id="clear">清空</button>
  <div id="grid">
    <div id="canvasContainer"></div>
    <h3 id="res"></h3>
  </div>
</body>
</html>
